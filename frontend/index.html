<!DOCTYPE html>
<html>

<head>
    <title>Mutual Fund Recommendation Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Mutual Fund Recommendations</h1>

        <div class="input-group">
            <input id="userIdInput" type="text" placeholder="Enter User ID">
            <button onclick="fetchRecommendation()">Fetch</button>
        </div>

        <div id="output"></div>

        <div id="feedbackContainer" class="feedback-container">
            <h2>Provide Feedback</h2>
            <textarea id="feedbackText" class="feedback-textarea" rows="4"
                placeholder="What do you think about these recommendations? (e.g., Too risky, I prefer tech funds...)"></textarea>
            <button onclick="submitFeedback()" class="feedback-btn">Submit Feedback</button>
            <p id="feedbackMessage" style="margin-top: 10px; color: rgba(188, 242, 110, 1);"></p>
        </div>
    </div>
</body>

</html>
